<!DOCTYPE html>
<html>
<head>
    <title>movieloz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="لأحدث الأفلام والمسلسلات والانمي">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripit.js" defer></script>
<script src="" defer></script>
    <style>
        /* الأسلوب العام للصفحة */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-image: url('background.jpg'); /* رابط الصورة الخلفية */
            background-size: cover; /* لتغطية الشاشة بالكامل */
            background-repeat: no-repeat; /* لعدم تكرار الصورة */
            background-attachment: fixed; /* تجعل الصورة ثابتة عند التمرير */
            margin: 0;
            padding: 0;
        }

        /* ترويسة الموقع */
        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        /* عنوان الصفحة */
        h1 {
            margin: 0;
        }

        /* منطقة العرض للأفلام والمسلسلات */
        .content {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط المحتوى */
        }

        /* قائمة لعرض الأفلام والمسلسلات */
        .movie-list {
            list-style-type: none;
            padding: 0;
            text-align: center; /* توسيط العناصر */
        }

        .movie-item {
            margin: 10px;
        }

        /* المربعات الحمراء */
        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            font-size: 25px; /* تكبير حجم الخط داخل المربعات الحمراء */
        }

        a:hover {
            background-color: gold;
        }

        /* توسيط عنوان الأفلام والمسلسلات والالانمي */
        h2 {
            text-align: center;
        }

        /* مربع البحث */
        .search-box {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%; /* يمتلئ عرض الشاشة بالكامل */
            max-width: 300px; /* حد أقصى لعرض المربع */
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* تعديل للشاشات الصغيرة (تقنية التجاوب) */
        @media (max-width: 600px) {
            h2 {
                font-size: 24px; /* تصغير حجم العنوان للهواتف الصغيرة */
            }
            .search-box {
                margin-top: 10px;
            }
        }
    </style>
    <!-- تضمين الخط العربي Tajawal -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400&display=swap">
</head>
<body>
    <header>
        <h1>دوكن</h1>
    </header>
    <div class="content">
        <h2>أحدث الأفلام والمسلسلات والانمي</h2>
        <h3>بدون اعلانات ، بدون تسجيل و ايميلات و اشتراكات ، بدون صور و شروحات و روابط </h3>
        <h3>هذا الموقع بدون اعلانات نهائيا و اي اعلان يظهر اثناء ضغطك على المشاهدة فهو خاص بشركة الستريم وليس لنا و سيتم حلها قريبا</h3>
        <!-- نتائج البحث -->
        <div class="search-results" id="searchResults">
            <!-- هنا سيتم عرض نتائج البحث -->
        </div>
        <!-- قائمة الأفلام والمسلسلات الأخرى -->
        <ul class="movie-list">
            <!-- إضافة العناصر هنا -->
           <li class="movie-item"><a href="Series">مسلسلات ( مباشر )</a></li>
            <li class="movie-item"><a href="Telebox">الافلام و الانمي</a></li>
            <li class="movie-item"><a href="callus">اتصل بنا</a></li>
            <!-- يمكنك إضافة المزيد من الأفلام والمسلسلات هنا -->
        </ul>
    </div>
<script src="scripit.js"></script>
</body>
</html>
