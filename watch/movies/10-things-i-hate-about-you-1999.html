<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Embed</title>
</head>
<body>
    <div id="embedLinks"></div>

    <script>
        const apiKey = 'cf64a661774f647b7513facb9f1e55e5';
        const tmdbMovieId = '724989'; // Example movie ID (Arabic movie "خط الموت")

        fetch(`https://vidsrc.xyz/embed/movie?tmdb=${tmdbMovieId}`)
            .then(response => response.json())
            .then(data => {
                const embedLinks = document.getElementById('embedLinks');
                data.forEach(embedLink => {
                    const iframe = document.createElement('iframe');
                    iframe.src = embedLink.url;
                    iframe.setAttribute('frameborder', '0');
                    iframe.setAttribute('allowfullscreen', 'true');
                    embedLinks.appendChild(iframe);
                });
            })
            .catch(error => console.error('Error fetching embed links:', error));
    </script>
</body>
</html>
