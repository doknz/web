<!DOCTYPE html>
<html>
<head>
    <title>movieloz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لأحدث الافلام و المسلسلات">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */
            background-color: #fff;
            text-align: center; /* توسيط النص */
            font-size: 18px;
        }

        h1 {
            color: #ff0000;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        #moviePoster {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #333;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */
        }

        a:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
<header>
    <h1>movieloz</h1>
</header>

<div class="container">
    <img id="moviePoster" src="" alt="Movie Poster">
    <h2 id="movieTitle"></h2>
    <p id="genre"></p>
    <p id="rating"></p>
    <p id="plot"></p>
    <a href="../../Movies">رجوع</a>
</div>

<script>
    // Fetch movie details and poster using OMDB API
    const omdbApiKey = 'c360e39d';
    const imdbId = 'tt12637874';
    const apiUrl = `https://www.omdbapi.com/?i=${imdbId}&apikey=${omdbApiKey}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const posterUrl = data.Poster;
            document.getElementById('moviePoster').src = posterUrl;
            document.getElementById('movieTitle').innerText = data.Title;
            document.getElementById('genre').innerHTML = `<strong>النوع:</strong> ${data.Genre}`;
            document.getElementById('rating').innerHTML = `<strong>التقييم:</strong> ${data.imdbRating}`;
            document.getElementById('plot').innerHTML = `<strong>القصة:</strong> ${data.Plot}`;
        })
        .catch(error => console.error('Error fetching movie details:', error));
</script>
</body>
</html>
