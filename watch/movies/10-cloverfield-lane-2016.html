<!DOCTYPE html>
<html>
<head>
    <title>movieloz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لأحدث الافلام و المسلسلات">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط النص */
            font-size: 18px;
        }

        h1 {
            color: #ff0000;
        }

        h4 {
            size: 100%;
            ;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            text-align: center; /* توسيط النص */
        }

        a:hover {
            background-color: gold;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
<header>
    <h1>movieloz</h1>
</header>

<div class="container">
    <iframe src="https://vidsrc.me/embed/movie?imdb=tt0147800" frameborder="0" allowfullscreen></iframe>
    <h2></h2>
    <h3>اذا لم تظهر الترجمة العربية<br>[cc] اضغط على مربع  
    <br>[ Arabic ] و اختار كلمة 
    <br>إذا كانت هناك أخطاء في الترجمة أو تأخير أو تسريع، أو السيرفر لا يعمل، أرجوك أنسخ الرابط وأرسله إلينا بسرعة لتغييره ، من خلال الذهاب إلى صفحة اتصل بنا</h3>
    <a href="../../Movies">رجوع</a> 
</div> 

<div class="container">
    <img id="moviePoster" src="" alt="Movie Poster">
    <div id="movieInfo"></div>
    <a href="../../Movies">رجوع</a>
</div>

<script>
    // Fetch movie details and poster using OMDB API
    const omdbApiKey = 'c360e39d';
    const imdbId = 'tt12637874';
    const apiUrl = `https://www.omdbapi.com/?i=${imdbId}&apikey=${omdbApiKey}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const posterUrl = data.Poster;
            document.getElementById('moviePoster').src = posterUrl;

            const movieInfo = `
                <h2>${data.Title}</h2>
                <p><strong>النوع:</strong> ${data.Genre}</p>
                <p><strong>التقييم:</strong> ${data.imdbRating}</p>
                <p><strong>القصة:</strong> ${data.Plot}</p>
                <p><strong>الممثلين:</strong> ${data.Actors}</p>
            `;
            document.getElementById('movieInfo').innerHTML = movieInfo;
        })
        .catch(error => console.error('Error fetching movie details:', error));
</script>
</body>
</html>
