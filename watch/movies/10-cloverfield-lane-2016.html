<!DOCTYPE html> 
<html> 
<head> 
    <title>movieloz</title> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لأحدث الافلام و المسلسلات"> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 0; 
        } 
 
        header { 
            background-color: #333; 
            color: hsl(0, 94%, 46%); 
            text-align: center; 
            padding: 10px; 
        } 
 
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */ 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            text-align: center; /* توسيط النص */ 
            font-size: 18px; 
        } 

        .episode-box, .back-button {
            width: 100%; /* تحديد عرض مربع الحلقات */
            margin-top: 20px; /* تباعد أعلى مربع الحلقات */
            background-color: red; /* لون خلفية مربع الحلقات */
            padding: 20px; /* تباعد داخلي لمربع الحلقات */
            border-radius: 5px; /* تدوير حواف مربع الحلقات */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* ظل لمربع الحلقات */
            display: inline-block; /* جعل مربع الحلقات يظهر بجوار الفيديو */
            color: #fff; /* لون النص داخل مربع الحلقات */
            text-decoration: none; /* إزالة تأثيرات النص */
            text-align: center; /* توسيط النص */
            transition: background-color 0.3s; /* تأثير تغيير اللون عند التحويل */
        }

        .episode-box:hover, .back-button:hover {
            background-color: #ffcc00; /* لون خلفية مربع الحلقات عند التحويل */
        }

        h1 { 
            color: #ff0000; 
        } 
        h4{ 
            size: 100%; ; 
        } 
 
        iframe { 
            width: 100%; 
            height: 400px; 
        } 
        ul { 
            list-style-type: none; 
            padding: 0; 
        } 
 
        li { 
            margin: 10px 0; 
            text-align: center; /* توسيط النص */ 
        } 
        a { 
            text-decoration: none; 
            color: #333; 
            display: block; 
            padding: 20px; 
            border-radius: 5px; 
            background-color: red; 
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */ 
        } 
 
        p { 
            text-align: justify; 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <h1>movieloz</h1> 
    </header> 
    <div class="container"> 
        <iframe id="videoPlayer" src="https://vidsrc.me/embed/movie?imdb=tt1179933" frameborder="0" allowfullscreen></iframe> 
        <h2></h2> 
        <h3>اذا لم تظهر الترجمة العربية<br>[cc] اضغط على مربع  
<br>[ Arabic ] و اختار كلمة 
<br>إذا كانت هناك أخطاء في الترجمة أو تأخير أو تسريع، أو السيرفر لا يعمل، أرجوك أنسخ الرابط وأرسله إلينا بسرعة لتغييره ، من خلال الذهاب إلى صفحة اتصل بنا</h3>

        <a href="../../Movies" class="back-button">رجوع</a> 

        <div class="episode-box">
            <select id="episodes" onchange="changeEpisode(this.value)">
                <option value="https://vidsrc.me/embed/movie?imdb=tt1179933">الحلقة 1</option>
                <option value="https://vidsrc.me/embed/movie?imdb=tt1179934">الحلقة 2</option>
                <option value="https://vidsrc.me/embed/movie?imdb=tt1179935">الحلقة 3</option>
                <!-- Add more options for each episode with their respective URLs -->
            </select>
        </div>
    </div> 

    <script>
        function changeEpisode(videoUrl) {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = videoUrl;
        }
    </script>
</body> 
</html>
