<!DOCTYPE html>
<html>
<head>
    <title>movieloz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لأحدث الافلام و المسلسلات">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */
            background-color: #fff;
            text-align: center; /* توسيط النص */
            font-size: 18px;
        }

        h1 {
            color: #ff0000;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        a {
            text-decoration: none;
            color: #333;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */
        }

        a:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
<header>
    <h1>movieloz</h1>
</header>

<div class="container">
    <iframe src="https://vidsrc.me/embed/movie?imdb=tt0147800" frameborder="0" allowfullscreen></iframe>
    <h2></h2>
    <h3>اذا لم تظهر الترجمة العربية<br>[cc] اضغط على مربع  
    <br>[ Arabic ] و اختار كلمة 
    <br>إذا كانت هناك أخطاء في الترجمة أو تأخير أو تسريع، أو السيرفر لا يعمل، أرجوك أنسخ الرابط وأرسله إلينا بسرعة لتغييره ، من خلال الذهاب إلى صفحة اتصل بنا</h3>
    <a href="../../Movies">رجوع</a> 
</div>

<div class="container">
    <img id="moviePoster" src="" alt="Movie Poster">
    <h2 id="movieTitle"></h2>
    <p id="genre"></p>
    <p id="rating"></p>
    <p id="plot"></p>
</div>

<script>
    // Fetch movie details and poster using OMDB API
    const omdbApiKey = 'c360e39d';
    const imdbId = 'tt0147800'; // IMDb ID for the movie
    const apiUrl = `https://www.omdbapi.com/?i=${imdbId}&apikey=${omdbApiKey}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const posterUrl = data.Poster;
            document.getElementById('moviePoster').src = posterUrl;
            document.getElementById('movieTitle').innerText = data.Title;
            document.getElementById('genre').innerHTML = `<strong>Genere:</strong> ${data.Genre}`;
            document.getElementById('rating').innerHTML = `<strong>Rate:</strong> ${data.imdbRating}`;
            document.getElementById('plot').innerHTML = `<strong>Story:</strong> ${data.Plot}`;
        })
        .catch(error => console.error('Error fetching movie details:', error));
</script>
</body>
</html>
