<!DOCTYPE html>
<html>
<head>
    <title>movieloz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لأحدث الافلام و المسلسلات">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: hsl(0, 94%, 46%);
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        a:hover {
            background-color: gold;
        }

        p {
            text-align: justify;
            margin-bottom: 10px;
        }

        .movie-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-poster {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .movie-info {
            text-align: center;
            padding: 0 20px;
        }

        .movie-info p {
            margin-bottom: 10px;
        }

        .movie-title {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>

<script>
    // الكود السابق لا يوجد تغيير فيه

    function displayMediaDetails(apiUrl, mediaId) {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const posterUrl = `https://image.tmdb.org/t/p/w500/${data.poster_path}`;
                const mediaInfo = `
                    <h2 class="movie-title">${data.title || data.name}</h2>
                    <div class="movie-details">
                        <p><strong>Genre:</strong> ${data.genres.map(genre => genre.name).join(', ')}</p>
                        <p><strong>IMDB:</strong> ${data.vote_average}/10</p>
                        <p><strong>Story:</strong> ${data.overview}</p>
                    </div>
                `;
                const trailerUrl = `https://api.themoviedb.org/3/${data.hasOwnProperty('title') ? 'movie' : 'tv'}/${data.id}/videos?api_key=${tmdbApiKey}&language=en`;

                fetch(trailerUrl)
                    .then(response => response.json())
                    .then(data => {
                        const trailerKey = data.results[0].key;
                        const trailerEmbedUrl = `https://www.youtube.com/embed/${trailerKey}`;
                        const trailerContainer = document.createElement('div');
                        trailerContainer.innerHTML = `
                            <h3>أعلان ${data.hasOwnProperty('title') ? 'الفيلم' : 'المسلسل'}</h3>
                            <iframe width="560" height="315" src="${trailerEmbedUrl}" frameborder="0" allowfullscreen></iframe>
                        `;

                        const container = document.createElement('div');
                        container.classList.add('container');
                        container.innerHTML = `
                            <img class="movie-poster" src="${posterUrl}" alt="Movie Poster">
                            <div class="movie-info">${mediaInfo}</div>
                        `;
                        container.appendChild(trailerContainer);
                        document.body.appendChild(container);

                        // هنا يمكنك وضع الكود الذي تريد إضافته بعد عرض المعلومات
                        const additionalContent = `
                            <div class="container"> 
                                <iframe src="https://vidsrc.me/embed/tv?imdb=tt3148266" frameborder="0" allowfullscreen></iframe> 
                                <h2></h2> 
                                <h3>اذا لم تظهر الترجمة العربية<br>[cc] اضغط على مربع  
                                <br>[ Arabic ] و اختار كلمة 
                                <br>للتغير الى الحلقات والمواسم 
                                <br>اضغط على المربع الموجود 
                                <br>في أعلى يسار المشغل </h3> 
                                <a href="../Series">رجوع</a> 
                            </div> 
                        `;
                        document.body.innerHTML += additionalContent;
                    })
                    .catch(error => console.error('Error fetching media trailer:', error));
            })
            .catch(error => console.error('Error fetching media details:', error));
    }
</script>
<body>
<header>
    <h1>movieloz</h1>
</header>
</body>
</html>
