            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */

            text-align: center; /* توسيط النص */

        .episode-box {

        }

        h1 { 
            color: #ff0000; 
        } 
        h4{

        } 
 
        iframe { 
            display: none;
        } 
        ul { 
            list-style-type: none; 
            padding: 0; 
        } 
 
        li { 
            margin: 10px 0; 
            text-align: center; /* توسيط النص */ 
        } 
        a:hover { 
            background-color: gold; 
        } 
        a { 
            text-decoration: none; 
            color: #333; 
            display: block; 
            padding: 20px; 
            border-radius: 5px; 
            background-color: red; 
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */

        p {

        } 
        video {
