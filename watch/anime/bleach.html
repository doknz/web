        .container {

            padding: 20px; /* تم تقليل التباعد الداخلي للمحتوى */

        .episode-box {

        }

        h1 { 
            color: #ff0000; 
        } 
        h4{ 
            size: 100%; ; 
        } 
 
        iframe { 
            display: none;
        } 
        ul { 
            list-style-type: none; 
            padding: 0; 
        } 
 
        li { 
            margin: 10px 0; 
            text-align: center; /* توسيط النص */ 
        } 
        a:hover {

        }

            display: block; 
            padding: 20px; 
            border-radius: 5px; 
            background-color: red; 
            transition: background-color 0.3s; /* تغيير لون الخلفية عند التحويل */
